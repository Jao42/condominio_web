<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fale com o síndico</title>
</head>
<body class="body-info">

    <form action="" id="sindico-form">

        <label for="cpf">CPF</label>

        <textarea name="mensagem" rows="10" cols="50" placeholder="Digite o que você quer falar com o síndico aqui"></textarea>
        <button type="submit">Enviar</button>
        <a class="voltar" href="./index.html"> &lt- Voltar </a>
    </form>
    </div>
